<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../Css/style.css" />
    <script type="text/javascript" src="../Js/jquery.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>

 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
    <script>
    $(function () {       
		$('#backid').click(function(){
				window.location.href="index.html";
		 });
    });
    
    function insertResource(){
    	$.ajax({
    		url:"../insertResource_insertRes",
    		type:"post",
    		data:{
    			res_name:$("#res_name").val(),
    			res_url:$("#res_url").val(),
    			res_status:$("input[type='radio']:checked").val()
    		},
    		success:function(data){
    			window.location.href="index.html";
    		}
    	})
    }
</script>
</head>
<body>
    <table class="table table-bordered table-hover definewidth m10" name="addResourceTable">
        <tr>
            <td width="10%" class="tableleft"><font color="red">*</font>资源名称</td>
            <td><input type="text" name="res_name" id="res_name"/></td>
        </tr>
        <tr>
            <td class="tableleft"><font color="red">*</font>url</td>
            <td><input type="text" name="res_url" id="res_url"/></td>
        </tr>
        <tr>
            <td class="tableleft"><font color="red">*</font>是否有效</td>
            <td>
              <input type="radio" name="res_status" value="0" checked/> 有效
              <input type="radio" name="res_status" value="1" /> 无效
            </td>
        </tr>
        <tr>
            <td class="tableleft"></td>
            <td>
                <button type="button" class="btn btn-primary" onclick="insertResource()">更新</button>&nbsp;&nbsp;<button type="button" class="btn btn-success" name="backListButton" id="backid">返回列表</button>
            </td>
        </tr>
    </table>
</body>
</html>
